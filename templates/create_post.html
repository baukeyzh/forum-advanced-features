<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css" media="screen">
        <link rel="stylesheet" href="/css/create_post.css" media="screen">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <!-- Logo -->
            <a href="/posts" class="logo">Create Post</a>

            <!-- Hamburger icon -->
            <input class="side-menu" type="checkbox" id="side-menu"/>
            <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        </header>
        <main>
            <!-- Menu -->
            <nav class="nav withoverflow">
                <div class="menu">
                    <div><a class="menu-a" href="/posts">All Posts</a></div>
                    <div><a class="menu-a" href="/registration">Registration</a></div>
                    <div><a class="menu-a" href="/login">Login</a></div>
                    <div><a class="menu-a" href="/logout">Logout</a></div>
                </div>
            </nav>
            <form action="/posts" method="POST">
                <section class="w-100 p-4 d-flex justify-content-center pb-4">
                    <div style="width: 26rem;">
                        <!-- Pills content -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="pills-post" role="tabpanel" aria-labelledby="tab-post">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="postName" style="margin-left: 0px;">Post Name</label>
                                    <input type="text" name="postName" id="postName" class="form-control" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="PostText" style="margin-left: 0px;">Post Text</label>
                                    <textarea name="postText" id="PostText" class="form-group" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
